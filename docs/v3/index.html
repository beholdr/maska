<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <title>maska v3 docs</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%220.9em%22 font-size=%22120%22>*️⃣</text></svg>">

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mingchyuanko/docsify-plugin-page-toc/dist/toc.css">

  <style>
    :root {
      --theme-hue: 281;
      --heading-h1-font-size: var(--modular-scale-3);
      --heading-h2-font-size: var(--modular-scale-2);
      --heading-h3-font-size: var(--modular-scale-1);
    }

    .sidebar select {
      font-size: 1rem;
    }
    .sidebar-nav > ul > li:has(ul) {
      margin-top: 18px;
      font-size: 0.8em;
      text-transform: uppercase;
      letter-spacing: 0.1ex;
      font-weight: bold;
    }
    .sidebar-nav > ul > li > ul {
      margin-left: 0;
      margin-top: 6px;
      font-size: 1rem;
      text-transform: none;
      letter-spacing: normal;
      font-weight: normal;
    }

    @media screen and (max-width: 500px) {
      .markdown-section {
        padding-left: 16px;
        padding-right: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
  window.$docsify = {
    name: '<img src="../maska.svg" style="width: 90%"><select id="version-selector"><option value="v3">v3</option><option value="v2">v2</option></select>',
    nameLink: false,
    repo: 'beholdr/maska',
    maxLevel: 2,
    auto2top: true,
    loadSidebar: true
  }
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="../docsify-version-plugin.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mingchyuanko/docsify-plugin-page-toc/dist/toc.min.js"></script>
</body>
</html>
